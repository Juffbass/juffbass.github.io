<!DOCTYPE html>
<html lang="en">
<head>

    <title>JuffBass - Maybe Tomorrow</title>
    <link rel="stylesheet" href="expStyles.css"> 
</head>
<body>
    <video id="video-background" loop muted>
        <source src="Videos/MaybeTomorrow.mp4" type="video/mp4">

    </video>

    <div class="overlay" id="overlay">
        <div class="pause-symbol">‚è∏</div>
    </div>

    <div id="progress-bar-container">
