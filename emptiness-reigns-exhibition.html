<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emptiness Reigns Exhibition</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            opacity: 1;
            transition: opacity 2s ease;
        }
        #iframe-container {
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease;
            position: absolute;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="overlay">Can an album have a smash cake on its first birthday?</div>
    <div id="iframe-container">
        <iframe src="https://www.artsteps.com/embed/66b35f131ec61d521a3a5a17/560/315" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('overlay').style.opacity = '0';
                document.getElementById('iframe-container').style.opacity = '1';
            }, 3000); // Delay before starting the fade effect (in milliseconds)
        }
    </script>
</body>
</html>
